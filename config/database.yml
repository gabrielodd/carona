# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: 123
  socket: /var/run/mysqld/mysqld.sock


development:
  <<: *default
  database: carona_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: carona_test

production:
  <<: *default
  database: carona_production

publico_development:
  adapter: mysql2
  encoding: utf8
  host: localhost
  port: 3306
  database: publico_development
  username: root
  password: 123

publico_test:
  adapter: mysql2
  encoding: utf8
  host: localhost
  database: publico_test
  username: root
  password: 123